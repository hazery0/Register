<!DOCTYPE html> <!-- USE "!" + TAB TO CREATE FRAMEWORK -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ B*T</title> <!-- Title of the webpage -->
    <!-- Link to JS AND CSS file -->
    <link rel = "stylesheet" href="style.css"> <!--ref = 关系, href = 位置-->
</head>
<body>
    <div class = "container"> <!-- div = 块-->
        <form id = "registration_form">
            <h1>Register</h1>
            <button id="playGifBtn" style="position:fixed; left:10px; top:10px; z-index:10000; width:20px; height:20px; padding:0; border-radius:6px; background:#ec71d7; color:#fff; border:none; cursor:pointer; font-size:10px; display:flex; align-items:center; justify-content:center;">
  🎵
</button>

            <div class = "form_item">
                <label for = "username">Username</label>
                <input type = "text" id = "username" placeholder = "Enter username" name = "username" required>
                <small></small> <!-- small = 小字-->
            </div>
            <div class = "form_item">
                <label for = "Email">Email</label>
                <input type = "email" id = "Email" placeholder = "Enter Email" name = "Email" required>
                <small></small> <!-- small = 小字-->
            </div>
            <div class = "form_item">
                <label for = "password">password</label>
                <input type = "password" id = "password" placeholder = "Enter password" name = "password" required>
                <small></small> <!-- small = 小字-->
            </div>
            <div class = "form_item">
                <label for = "confirm_password">confirm password</label>
                <input type = "password" id = "confirm_password" placeholder = "confirm password" name = "confirm password" required>
                <small></small> <!-- small = 小字-->
            </div> 
            <button type = "submit">register</button>

        </form>
    </div>
    <div id="successModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
      <div style="background:#f9aa33; padding:30px; border-radius:10px; text-align:center;">
        <h2>Registration successful!</h2>
        <img src="AnonDance.gif" alt="register success" style="width:50vw; height:auto; margin:20px auto;">
        <br>
        <button onclick="document.getElementById('successModal').style.display='none'; document.getElementById('AnonLaugh').pause(); document.getElementById('AnonLaugh').currentTime=0;">OK</button>
      </div>
    </div>
    <audio id = "AnonLaugh" src = "AnonLaugh.wav" loop >
    </audio>
    <script src="app.js"></script>
</body>
</html>
